<!DOCTYPE html>
<html>
<head>
    <title>创建真正的PNG图标</title>
</head>
<body>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="status">正在生成图标...</div>
    
    <script>
        // 创建真正的PNG图标
        function createIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;
            
            // 清除画布
            ctx.clearRect(0, 0, size, size);
            
            // 创建渐变背景
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4A90E2');
            gradient.addColorStop(1, '#667eea');
            
            // 绘制圆角矩形背景
            const cornerRadius = size / 8;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, cornerRadius);
            ctx.fill();
            
            // 绘制AI文字
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/3}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AI', size/2, size/2);
            
            return canvas.toDataURL('image/png');
        }
        
        // 下载图标
        function downloadIcon(size) {
            const dataUrl = createIcon(size);
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `icon-${size}x${size}.png`;
            link.click();
        }
        
        // 生成所有尺寸的图标
        async function generateAllIcons() {
            const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
            
            for (let i = 0; i < sizes.length; i++) {
                const size = sizes[i];
                document.getElementById('status').textContent = `正在生成 ${size}x${size} 图标... (${i+1}/${sizes.length})`;
                
                // 等待一下让UI更新
                await new Promise(resolve => setTimeout(resolve, 100));
                
                downloadIcon(size);
                
                // 等待下载完成
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            document.getElementById('status').textContent = '所有图标生成完成！请将下载的文件放到 icons/ 目录';
        }
        
        // 自动开始生成
        window.onload = () => {
            setTimeout(generateAllIcons, 1000);
        };
    </script>
</body>
</html>
